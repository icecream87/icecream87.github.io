<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    
    <p><img src="images/bee.png" width="5%" height="5%"> BLUE Cloud AIRLINES</p>
    
    <div class="booking">
      <br>
      <span class="title">
	<img src="images/plane.png" width="5%" height="5%">

	<img src="images/plane.png" width="5%" height="5%">

      <div class="airport">

	<select>
	  <option>東京(羽田)</option>

	  <option>大阪(伊丹)</option>

	  <option>名古屋(中部・小牧)</option>

	  <option>沖縄(那覇)</option>
	</select>
      </div><br>

      <div class="airport">
	到着
	<select>
	  <option>東京(羽田)</option>
	  <option>東京(成田)</option>
	  <option>大阪(伊丹)</option>
	  <option>大阪(関西)</option>
	  <option>札幌(新千歳)</option>
	  <option>名古屋(中部・小牧)</option>
	  <option>福岡</option>
	  <option>沖縄(那覇)</option>
	</select>
      </div><br><br>

      <div class="airport">
	行き
	<input type="date" min="2020-04-01" max="2020-05-31">
      </div><br>
      <div class="airport">
	帰り
	<input type="date" min="2020-04-01" max="2020-05-31">
      </div><br><br>

      <a href="loading.html" id="search">検索する</a>
    </div>
